<div class="container">
    <mat-card>
      <img
        class="my-5"
        width="75"
        src="assets/account.png"
        alt="Login"
      />
  
      <mat-card-title class="card-title">login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>email</mat-label>
              <input  formControlName="email" placeholder="email" class="form-control" type="email" required/>
  
              <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Please enter a valid user email !
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>password</mat-label>
  
              <input matInput formControlName="password" placeholder="password" type="{{ hidePassword ? 'password' : 'text'}}" required />
              <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Please enter a valid user password !
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">submit</button>
          </div>
        </form>
  
  
      </mat-card-content>
      
    </mat-card>
  </div>
